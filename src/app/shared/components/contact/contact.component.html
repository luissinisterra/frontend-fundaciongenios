<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6 lg:px-8 max-w-5xl">
        <!-- Encabezado -->
        <div class="mb-12 text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 sm:text-5xl">Contáctanos</h2>
            <p class="mt-4 text-lg text-gray-600">¿Tienes alguna pregunta o comentario? ¡Estamos aquí para ayudarte!</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Formulario de Contacto -->
            <div>
                <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea id="message" name="message" rows="6" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full inline-flex justify-center bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow hover:bg-red-600 transition duration-300">
                    Enviar Mensaje
                    </button>
                </div>
                </form>
            </div>
