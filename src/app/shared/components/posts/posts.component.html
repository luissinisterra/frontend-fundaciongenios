<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6 lg:px-8 max-w-7xl">
        <!-- Encabezado -->
        <div class="flex flex-col lg:flex-row items-center justify-between mb-12">
            <div class="text-center lg:text-left">
            <h2 class="text-4xl font-extrabold text-gray-900 sm:text-5xl lg:text-6xl">
                Últimas Noticias
            </h2>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl lg:mt-6">
                Mantente informado con nuestras noticias más recientes sobre eventos, tendencias y actualizaciones importantes.
            </p>
            </div>
        </div>
    
        <!-- Grid de noticias -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
            @for (post of posts; track post.id){
                <!-- Noticia-->
                 <a [routerLink]="['/details/', post.id]">
                     <div class="bg-white rounded-lg shadow hover:shadow-lg transition duration-300 overflow-hidden">
                         <a href="#" class="block overflow-hidden aspect-w-16 aspect-h-9">
                             <img src="https://cdn.rareblocks.xyz/collection/celebration/images/blog/2/blog-post-1.jpg" alt="Noticia 1" class="object-cover w-full h-full" />
                         </a>
                         <div class="p-6">
                             <h3 class="text-xl font-semibold text-gray-900">
                             <a href="#" class="hover:text-red-500 transition duration-300">{{ post.title }}</a>
                             </h3>
                             <p class="mt-2 text-sm text-gray-600 line-clamp-3">
                             {{post.description}}
                             </p>
                             <div class="mt-4 flex items-center justify-between">
                             <span class="text-sm text-gray-500">{{ post.created_at | date: 'mediumDate' }}</span>
                             <a [routerLink]="['/details/', post.id]" class="text-red-500 hover:underline text-sm font-medium">Leer más</a>
                             </div>
                         </div>
                     </div>
                 </a>
            }@empty{
                <div class="col-span-full flex justify-center items-center">
                    <div class="flex flex-col items-center">
                      <div class="w-16 h-16 border-4 border-gray-300 border-t-red-500 rounded-full animate-spin"></div>
                      <p class="mt-4 text-gray-700 text-lg font-semibold">Cargando...</p>
                    </div>
                </div>
            }
        </div>
        <!-- Ver más noticias -->
        <div class="mt-12 text-center">
            <button class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow transition duration-300">
                Ver más noticias
            </button>
        </div>
    </div>
</section>
